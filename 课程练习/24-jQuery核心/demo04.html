<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="pwd" id="pwd">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" name="but">
            </td>
        </tr>
    </table>
</body>
<script>
    /*
        $(选择器).val();
        $("html标记");
        $(选择器).append();向选中元素内部添加一个新元素
        $(选择器).remove();将特定元素从页面结构中删除
    */
    $("#username").blur(function(){
        var inputVal = $(this).val();
        var errorTip = $("<span class='error'>用户名不能为空</span>");
        if(inputVal == ""){
            $(this).parent().append(errorTip);
        }
        else{
            $(".error").remove();
        }
    })
</script>
</html>
